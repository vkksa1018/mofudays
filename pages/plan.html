<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/lucide-static@latest/font/lucide.css"
    />
    <title>推薦方案</title>
  </head>
  <body>
    <%- include('./layout/header'); -%>

    <main class="plan py-11 pt-80-sm pb-0-sm">
      <div class="container">
        <!-- 標題進度條 -->
        <div
          class="d-flex justify-content-between align-items-center flex-col-sm px-110 px-24-sm mb-6 mb-24-sm"
        >
          <!-- 標題 -->
          <div class="title py-5-5-sm mb-32-sm">
            <h2 class="fw-bold mb-2 text-center-sm">查看您的推薦方案</h2>
          </div>

          <!-- 進度條 -->
          <div class="step d-flex align-items-center align-item-start-sm">
            <div class="step-item">
              <img
                src="/assets/images/index/service_step_1.svg"
                alt="step_1"
                class="mx-auto d-block mb-2 mb-10-sm"
              />
              <p class="text-center fs-14">填寫毛孩資料</p>
            </div>
            <div class="step-line"></div>
            <div class="step-item">
              <img
                src="/assets/images/index/service_step_2.svg"
                alt="step_2"
                class="mx-auto d-block mb-2 mb-10-sm"
              />
              <p class="text-center fs-14">查看方案</p>
            </div>
          </div>
        </div>

        <!-- 推薦方案卡片 -->
        <div class="card-bg py-9 px-110 px-12-sm mb-6 mb-0-sm">
          <div class="px-16-sm">
            <!-- 圖片 -->
            <div class="img-grid mb-5">
              <img
                src="/assets/images/subscribe/plan-img-01.png"
                alt="新手爸媽安心組1"
                class="grid-2 rounded-4"
              />
              <img
                src="/assets/images/subscribe/plan-img-02.png"
                alt="新手爸媽安心組2"
                class="rounded-4"
              />
              <img
                src="/assets/images/subscribe/plan-img-03.png"
                alt="新手爸媽安心組2"
                class="rounded-4"
              />
              <img
                src="/assets/images/subscribe/plan-img-04.png"
                alt="新手爸媽安心組2"
                class="rounded-4"
              />
              <img
                src="/assets/images/subscribe/plan-img-05.png"
                alt="新手爸媽安心組3"
                class="rounded-4"
              />
              <img
                src="/assets/images/subscribe/plan-img-06.png"
                alt="新手爸媽安心組4"
                class="rounded-4"
              />
            </div>

            <!-- 底下表格 -->
            <div class="table-container-bg px-6 px-24-sm py-5 mb-48-sm">
              <div class="row-table">
                <!-- 品項 -->
                <div class="col-table-6 col-12-sm mb-24-sm">
                  <h5
                    class="text-primary-500 fw-bold fs-16-sm ls-5 mb-2 mb-4-sm"
                  >
                    新手爸媽安心組
                  </h5>
                  <p class="table-title mb-5 mb-8-sm">
                    給第一次養毛孩的你，一份剛剛好的照顧
                  </p>
                  <p class="table-text fw-normal text-brown-300">
                    零食 x 3 + 保健罐頭 x 2 + 互動小物 x 2
                  </p>
                </div>

                <!-- 單價+數量 -->
                <div
                  class="col-table-4 col-12-sm d-flex flex-column flex-row-sm justify-content-between align-item-center-sm flex-wrap flex-nowrap-sm"
                >
                  <p
                    class="fs-18 fs-16-sm fw-medium text-end text-start-sm p-nowrap"
                  >
                    每月 $699
                  </p>
                  <div class="d-flex justify-content-end">
                    <div class="input-group w-75" style="height: 48px">
                      <button
                        class="btn btn-quantity px-4 px-12-sm py-3"
                        type="button"
                      >
                        －
                      </button>
                      <input
                        type="text"
                        class="form-control text-center input-number fs-14-sm px-0"
                        value="3"
                        readonly
                        tabindex="-1"
                        aria-label="Example text with two button addons"
                      />
                      <button
                        class="btn btn-quantity px-4 px-12-sm py-3"
                        type="button"
                      >
                        ＋
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- 儲存按鈕手機版 -->
          <div class="text-center d-none-min-sm px-5-5-sm">
            <div class="d-flex-sm flex-wrap-sm">
              <div class="col-6-sm">
                <a
                  class="btn btn-primary rounded-pill btn-active-white ls-5 fs-18-sm fw-medium-sm px-38-sm"
                  href="./pet-info.html"
                  role="button"
                  >繼續新增訂閱</a
                >
              </div>
              <div class="col-6-sm">
                <a
                  class="btn btn-primary rounded-pill btn-active ls-5 fs-18-sm fw-medium-sm px-38-sm"
                  href="./cart.html"
                  role="button"
                  >加入購物車</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- 儲存按鈕網頁版 -->
      <div class="text-center d-none-sm">
        <a
          class="btn btn-primary rounded-pill btn-active-white px-40 me-6"
          href="./pet-info.html"
          role="button"
          >繼續新增訂閱</a
        >
        <a
          class="btn btn-primary rounded-pill btn-active px-40"
          href="./cart.html"
          role="button"
          >加入購物車</a
        >
      </div>
    </main>

    <%- include('./layout/footer'); -%>

    <script type="module" src="../main.js"></script>
  </body>
</html>
