<!DOCTYPE html>
<html lang="ZH-Hant-TW">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
  </head>

  <body>
    <%- include('./layout/header'); -%>

    <main>
      <div class="container">
        <div class="row">
          <!-- 輪播圖 -->
          <section class="col-6">
            <div id="carouselExampleIndicators" class="carousel slide">
              <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
              </div>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="/assets/images/Login-slider-img-01.png" class="d-block w-100" alt="login-slider-1">
                </div>
                <div class="carousel-item">
                  <img src="/assets/images/Login-slider-img-02.png" class="d-block w-100" alt="login-slider-2">
                </div>
                <div class="carousel-item">
                  <img src="/assets/images/Login-slider-img-03.png" class="d-block w-100" alt="login-slider-3">
                </div>
              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </section>
          <!-- 登入表單 -->
          <section class="col-6">
            <form action="">
              <div class="text-center">
                <h2>會員登入</h2>
              </div>
              <!-- 帳號 -->
              <div class="d-flex">
                <p>帳號</p>
                <div class="form-floating mb-3">
                  <input type="email" class="form-control" id="email" placeholder="輸入你的帳號">
                  <label for="email">輸入你的帳號</label>
                </div>
              </div>
              <!-- 密碼 -->
              <div class="d-flex">
                <p>密碼</p>
                <div class="form-floating mb-3">
                  <input type="password" class="form-control" id="paswword" placeholder="輸入你的密碼">
                  <label for="password">輸入你的密碼</label>
                </div>
              </div>
              <!-- 記住我&忘記密碼 -->
              <div class="d-flex justify-content-between">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="rememberme">
                  <label class="form-check-label" for="rememberme">
                    記住我
                  </label>
                </div>
                <div>
                  <a href="#">忘記密碼？</a>
                </div>
              </div>
              <!-- 登入按鈕 -->
              <div class="d-grid">
                <button class="btn btn-primary" type="button">登入</button>
              </div>
              <!-- 註冊連結 -->
               <div class="d-flex justify-content-center align-items-center bg-white">
                <p class="mb-0">還不是會員嗎？</p>
                <button type="button" class="btn btn-outline-primary">馬上加入</button>
               </div>

            </form>
          </section>
        </div>
      </div>

    </main>

    <%- include('./layout/footer'); -%>

    <script type="module" src="../main.js"></script>
  </body>
</html>
