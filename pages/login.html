<!DOCTYPE html>
<html lang="ZH-Hant-TW">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>會員登入</title>
  </head>

  <body>
    <%- include('./layout/header-logout'); -%>
    <main>
    <%- include('./layout/announcement'); -%>
    <main>
      <div class="container login-section pt-9 pb-0 pt-md-9 pb-md-9 px-0">
        <div class="split-card overflow-hidden">
          <div class="row g-0">
            <!-- 輪播圖 -->
            <section class="col-6 d-none p-0 d-md-block">
              <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active h-100" data-bs-interval="10000">
                    <img src="/assets/images/common/login-slider-01.png" class="d-block w-100 h-100 carousel-img" alt="login-slider-01">
                  </div>
                  <div class="carousel-item h-100" data-bs-interval="2000">
                    <img src="/assets/images/common/login-slider-02.png" class="d-block w-100 h-100 carousel-img" alt="login-slider-02">
                  </div>
                  <div class="carousel-item h-100">
                    <img src="/assets/images/common/login-slider-03.png" class="d-block w-100 h-100 carousel-img" alt="login-slider-03">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon d-none" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
                  <span class="carousel-control-next-icon d-none" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
            </section>
            <!-- 登入表單 -->
            <section class="col-12 col-md-6 p-0">
              <div class="login-form">
                <form action="" class="needs-validation" novalidate>
                  <div class="text-center mb-7">
                    <h2 class="text-brown-500">會員登入</h2>
                  </div>
                  <!-- 帳號 -->
                  <div class="mb-4 d-flex align-items-center">
                    <label for="email" class="form-label flex-shrink-0 me-4 text-brown-500">帳號</label>
                    <div class="w-100">
                      <input type="email" class="form-control w-100" id="email" placeholder="輸入你的帳號" required>
                      <div class="invalid-feedback">
                      帳號不存在，請重新輸入
                      </div>
                    </div>
                  </div>
                  <!-- 密碼 -->
                  <div class="mb-5 d-flex align-items-center">
                    <label for="password" class="form-label flex-shrink-0 me-4 text-brown-500">密碼</label>
                    <div class="w-100">
                      <input type="password" class="form-control w-100" id="password" placeholder="輸入你的密碼" required>
                      <div class="invalid-feedback">
                      密碼錯誤，請重新輸入
                      </div>
                    </div>
                    
                  </div>
                  <!-- 記住我&忘記密碼 -->
                  <div class="d-flex justify-content-between mb-5">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="rememberme">
                      <label class="form-check-label text-brown-500" for="rememberme">
                        記住我
                      </label>
                    </div>
                    <div class="forgot-password">
                      <a href="#" class="text-brown-500">忘記密碼？</a>
                    </div>
                  </div>
                  <!-- 登入按鈕 -->
                  <div class="d-grid mb-9">
                    <button class="btn btn-form-login w-100" type="submit">登入</button>
                  </div>
                  <!-- 註冊連結 -->
                  <div class="d-flex justify-content-center align-items-center">
                    <p class="mb-0 me-2 text-brown-300">還不是會員嗎？</p>
                    <a href="signup.html"><button type="button" class="btn btn-form-signup fw-bold">馬上加入</button></a>
                  </div>

                </form>
              </div>
            </section>
          </div>
        </div>
      </div>

    </main>

    <%- include('./layout/footer'); -%>

    <script type="module" src="../main.js"></script>
    <script>
    (() => {
      'use strict';
      const forms = document.querySelectorAll('.needs-validation');
      Array.from(forms).forEach(form => {
        form.addEventListener('submit', (event) => {
          if (!form.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated');  // 讓 .invalid-feedback 顯示
        }, false);
      });
    })();
    </script>
  </body>
</html>
