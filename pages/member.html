<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="all.css" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="member.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/lucide-static@latest/font/lucide.css"
    />
    <title>Document</title>
  </head>
  <body>
    <main class="my-80">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-10 bg-yellow bg-radius px-110 py-80">
            <ul
              class="nav nav-pills justify-content-center mb-4"
              id="pills-tab"
              role="tablist"
            >
              <li class="nav-item me-16" role="presentation">
                <button
                  class="btn button-outline-primary text-primary-500 active rounded-pill "
                  id="pills-profile-tab"
                  data-bs-toggle="pill"
                  data-bs-target="#pills-profile"
                  type="button"
                  role="tab"
                  aria-controls="pills-profile"
                  aria-selected="true"
                >
                  <span class="icon-user-round-pen align-bottom"></span
                  ><span class="ms-2">個人資料</span>
                </button>
              </li>
              <li class="nav-item me-16" role="presentation">
                <button
                  class="btn button-outline-primary text-primary-500 rounded-pill"
                  id="pills-orderlists-tab"
                  data-bs-toggle="pill"
                  data-bs-target="#pills-orderlists"
                  type="button"
                  role="tab"
                  aria-controls="pills-orderlists"
                  aria-selected="false"
                >
                  <span class="icon-receipt-text align-bottom"></span
                  ><span class="ms-2">訂單管理</span>
                </button>
              </li>
              <li class="nav-item" role="presentation">
                <button
                  class="btn button-outline-primary text-primary-500 rounded-pill"
                  id="pills-exclusives-tab"
                  data-bs-toggle="pill"
                  data-bs-target="#pills-exclusives"
                  type="button"
                  role="tab"
                  aria-controls="pills-exclusives"
                  aria-selected="false"
                >
                  <span class="icon-ticket-check align-bottom"></span
                  ><span class="ms-2">會員專屬活動</span>
                </button>
              </li>
            </ul>
            <div class="tab-content section-lined p-48" id="pills-tabContent">
              <div
                class="tab-pane fade show active"
                id="pills-profile"
                role="tabpanel"
                aria-labelledby="pills-profile-tab"
                tabindex="0"
              >
                <h2 class="h h2 mb-16 align-bottom text-primary-500">
                  <span class="icon-user align-bottom"></span>會員資料
                </h2>
                <div class="mb-3 ps-8">
                  <label for="user-name" class="form-label p1"
                    >姓名</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="user-name"
                    placeholder="請輸入姓名"
                  />
                </div>
                <div class="mb-3 ps-8">
                  <label for="user-nick-name" class="form-label p1"
                    >暱稱</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="user-nick-name"
                    placeholder="請輸入暱稱"
                  />
                </div>
                <div class="mb-3 ps-8">
                  <label for="birthday" class="form-label p1"
                    >生日</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="birthday"
                    placeholder="請輸入生日, 例如: 1991/10/09"
                  />
                </div>
                <div class="mb-3 ps-8">
                  <label for="birthday" class="form-label p1"
                    >Email</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="email"
                    placeholder="請輸入電子郵件"
                  />
                </div>
              </div>
              <div
                class="tab-pane fade"
                id="pills-orderlists"
                role="tabpanel"
                aria-labelledby="pills-orderlists-tab"
                tabindex="0"
              >
                這是訂單內容
              </div>
              <div
                class="tab-pane fade"
                id="pills-exclusives"
                role="tabpanel"
                aria-labelledby="pills-exclusives-tab"
                tabindex="0"
              >
                這是會員專屬活動
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script> -->
  </body>
</html>
